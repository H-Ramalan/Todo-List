<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
  </head>
  <body>
    <h1>Today's To do</h1>
    <div class="form-box">
      <form action="" class="form">
        <input type="text" placeholder="Enter To do..." class="input" />
        <button type="submit" class="button">Add</button>
      </form>
    </div>
    <div class="todo-list">
      <ul class="list"></ul>
      <button class="btn-clear">Clear All</button>
    </div>
  </body>
</html>
